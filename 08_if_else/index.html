<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <style>
        body {
            background: #f2f5f7;
            font-family: "Open Sans", sans-serif;
        }
        .game-card {
            margin-top: 40px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        #startGame, #btnEqual, #btnLess, #btnOver {
            font-weight: bold;
        }
        .range-inputs .form-control {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card p-3">
                <h5 class="card-title text-center">Введите диапазон</h5>

                <div class="range-inputs row mb-3">
                    <div class="col">
                        <label>Минимум</label>
                        <input id="minInput" type="number" class="form-control" value="0">
                    </div>
                    <div class="col">
                        <label>Максимум</label>
                        <input id="maxInput" type="number" class="form-control" value="100">
                    </div>
                </div>

                <button id="startGame" class="btn btn-primary btn-block">
                    Начать игру
                </button>
            </div>
        </div>
    </div>

    <div id="gameBlock" class="collapse">

        <div class="row game-card justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">

                    <div class="card-header">
                        <p class="m-0">Вопрос № <span id="orderNumberField">1</span></p>
                    </div>

                    <div class="card-body">
                        <h4 class="card-title" id="answerField">...</h4>
                    </div>

                    <div class="card-body">
                        <div class="btn-group d-flex">
                            <button class="btn btn-info flex-fill" id="btnLess">
                                &#129047; <br> меньше
                            </button>

                            <button class="btn btn-success btn-lg flex-fill" id="btnEqual">
                                Верно!
                            </button>

                            <button class="btn btn-info flex-fill" id="btnOver">
                                больше <br> &#129045;
                            </button>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-link" id="btnRetry">Заново</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
